
 <!DOCTYPE html>
 <html lang="en">
 <head>
   <title>Cloud Computing Project 1</title>
   <meta charset="UTF-8">
   <style>
     body {
       background-color: #f0f0f0; /* Set the background color */
       font-family: Arial, sans-serif; /* Set the font family for the entire page */
     }
 
     #app {
       max-width: 100%;
       margin: 0 auto;
       padding: 20px;
       background-color: #fff; /* Set a white background for the content */
       border-radius: 10px; /* Add rounded edges */
       box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Add a shadow for the content */
       text-align: center;
     }
 
     h1 {
       font-family: "Arial Rounded MT Bold", sans-serif; /* Use a rounded font */
       color: #fff; /* Set text color to white */
       background-color: #000; /* Set a black background */
       padding: 10px;
       border-radius: 10px; /* Add rounded edges */
     }
 
     #fileInput {
       border: 2px solid #000; /* Add a black border */
       border-radius: 10px; /* Add rounded edges */
       padding: 10px;
       width: 90%;
       margin-bottom: 10px;
     }
 
     #uploadButton {
       background-color: #3498db; /* Set button background color to blue */
       color: #fff; /* Set button text color to white */
       border: none;
       border-radius: 10px; /* Add rounded edges */
       padding: 10px 20px;
       cursor: pointer;
       font-weight: bold;
     }
 
     #uploadButton:hover {
       background-color: #2980b9; /* Darker blue on hover */
     }
 
     p {
       font-weight: bold;
     }
 
     #fileListMetadata li,
      #fileList li {
        display: flex;
        justify-content: space-between; /* Pushes text content to the left and download button to the right */
        align-items: center; /* Vertically center the content */
      }

      #fileListMetadata li:last-child,
      #fileList li:last-child {
        border-bottom: none; /* Remove the bottom border from the last list item */
      }

      /* Adjust padding for fileListMetadata and fileList to control spacing */
      #fileListMetadata li {
        padding: 10px; /* Adjust padding as needed */
      }

      #fileList li {
        padding: 10px; /* Adjust padding as needed */
      }

     .download-button {
      background-color: #000; /* Black background */
      color: #fff; /* White text color */
      border: none;
      border-radius: 10px; /* Rounded edges */
      padding: 5px 10px; /* Adjust padding as needed */
      cursor: pointer;
      text-decoration: none; /* Remove underline on anchor tag */
    }

    .download-button:hover {
      background-color: #888; /* Grey on hover */
    }

      #listButton {
       background-color: #3498db; /* Set button background color to blue */
       color: #fff; /* Set button text color to white */
       border: none;
       border-radius: 10px; /* Add rounded edges */
       padding: 10px 20px;
       cursor: pointer;
       font-weight: bold;
     }
 
     #listButton:hover {
       background-color: #2980b9; /* Darker blue on hover */
     }
   </style>
 </head>
 <body>
   <div id="app">
     <h1>Cloud Computing Project</h1>
     <input
       id="fileInput"
       name = "fileInput"
       type="file"
       multiple
     />
     <button id="uploadButton">Upload</button> 
     <p>
       <strong>Uploaded files:</strong>
       <span id="fileNum">0</span>
     </p>
     <ul id="fileListMetadata"></ul>
     <p>
      <strong>List of Files</strong> <button id="listButton"> List files </button>
      <ul id="fileList"></ul>
     </p>
   </div>
 </body>
 <script src="web.js"></script>
 </html>
